{% extends "listings/base.html" %}

{% block content %}
<h1 class="text-4xl text-gray-900"><p>Create a New Listing</p></h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %} 
  <br />
  <p>{{ form.as_p }}</p>
  <br />
  <button type="submit">Submit</button>
</form>

{% endblock content %}
